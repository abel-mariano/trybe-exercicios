<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Validador de Campos</title>
</head>
<body>
  <div class="container">
    <h1>Validador de campos</h1>
    
    <form>

      <!-- Campo para inserir o texto a ser validado -->
      <input type="text" placeholder="Insira aqui o valor" id="value">

      <!-- Validaremos cinco tipos de objeto. -->
      <select name="campo" id="option">
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="email">email</option>
        <option value="uuid">UUID v4</option>
        <option value="url">url</option>
      </select>

      <!-- Adicionar um botão para confirmar a validação -->
      <button id="button">Validar</button>
    </form>

    <!-- Adicionar um parágrafo para retornar a validação -->
    <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
